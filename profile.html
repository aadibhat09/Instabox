<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Instabox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Navbar styling */
        .navbar {
            background-color: #8e7bc6;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: #6a59a3;
            border-radius: 5px;
        }

        /* Profile container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin-top: 20px;
        }

        /* Profile card */
        .profile-card {
            background-color: #444;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .profile-card h2 {
            margin: 10px 0;
            color: #6a59a3;
        }

        .profile-card p {
            margin: 5px 0;
        }

        /* Profile stats */
        .stats-card {
            background-color: #555;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            text-align: left;
        }

        .stats-card h3 {
            color: #6a59a3;
        }

        .stats-list {
            list-style-type: none;
            padding: 0;
        }

        .stats-list li {
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #777;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .profile-card,
            .stats-card {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="#">Profile</a>
        <a href="settings.html">Settings</a>
    </div>

    <div class="container">
        <!-- Profile card -->
        <div class="profile-card">
            <img src="profile-picture.jpg" alt="Profile Picture">
            <h2>Username</h2>
            <p>üìç Location: Hometown</p>
            <p>üåü Status: "Always pushing the limits!"</p>
        </div>

        <!-- Stats card -->
        <div class="stats-card">
            <h3>Your Stats</h3>
            <ul class="stats-list">
                <li><strong>Current Score:</strong> 63</li>
                <li><strong>Weekly Average:</strong> 104</li>
                <li><strong>Monthly Average:</strong> 251</li>
                <li><strong>Leaderboard Appearances:</strong> 13</li>
                <li><strong>Podium Finishes:</strong> 2</li>
                <li><strong>Friends:</strong> 24</li>
            </ul>
        </div>
    </div>
</body>
</html>
